# Build a release version, and deploy to Central.
name: Version Release

on:
  release:
    types: [ published ] # Don't publish draft releases

jobs:
  release:
    runs-on: ubuntu-latest
    name: Build Release Version on Java 8 (Zulu)

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: zulu
          cache: maven
          server-id: ossrh # Value of the distributionManagement/repository/id field of the pom.xml
          server-username: MAVEN_USERNAME # env variable for username in deploy
          server-password: MAVEN_CENTRAL_TOKEN # env variable for token in deploy
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }} # Value of the GPG private key to import
          gpg-passphrase: MAVEN_GPG_PASSPHRASE # env variable for GPG private key passphrase

      # Update the project version in pom.xml
      - name: Update Version
        run: mvn -B versions:set -DnewVersion=${{ github.event.release.name }}

      - name: Build & Publish to Apache Maven Central
        run: mvn -B deploy
        env:
          MAVEN_USERNAME: willhains
          MAVEN_CENTRAL_TOKEN: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      # Upload the built .jar files to project releases page on GitHub
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.workspace }}/target/*.jar

      # Merge beta into stable
      - name: Merge beta/${{ github.event.release.name }} → stable
        uses: devmasx/merge-branch@v1.4
        with:
          type: now
          from_branch: beta/${{ github.event.release.name }}
          target_branch: stable
          message: Merge branch 'beta/${{ github.event.release.name }} into stable
          github_token: ${{　secrets.GITHUB_TOKEN　}}

      # Delete beta branch
      - name: Delete beta/${{ github.event.release.name }}
        uses: dawidd6/action-delete-branch@v3
        with:
          github_token: ${{　secrets.GITHUB_TOKEN　}}
          branches: beta/${{ github.event.release.name }}
